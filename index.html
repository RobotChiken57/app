<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> <!--подключение сcs-файла-->
</head>
<body>
    <div class="base-main">
        <div class="base">
            <h1>Fibonacci Sequence Generator</h1>
            <label for="num">Number of terms:</label>
            <input type="number" id="num" name="num" min="1" max="100" value="10"><!--поле для ввода количества чисел в последовательности-->
            <label for="index">Index in sequence:</label>
            <input type="number" id="index">
            <p></p>
            <button onclick="generateSequence()">Generate Sequence</button><!--Кнопка запускающая скрипт-->
            <p id="sequence"></p><!--Поле для вывода последовательности-->
            <p id="result"></p><!--Поле для вывода конкретного члена последоваетльности-->
            <form>
                <input type = "button" value = "Print" onclick = "window.print()" /><!--Кнопка для вывода последовательности в печать-->
            </form>   
        </div>
    </div>
    <script src="script.js"></script><!--подключение js-файла-->
</body>
</html>
